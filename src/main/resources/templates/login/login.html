<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="icon" th:href="@{/images/favicon.ico}" />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <title>TCC | Login </title>
</head>
<body>
    <div class="alert alert-success" th:if="${mensagem}" th:text="${mensagem}"></div>

    <div class="text-center mb-4 apresentacao">
        <img class="mb-4" th:src="@{/images/Anhembi-morumbi-logo.png}" alt=""
             width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Cl√≠nica UAM</h1>
        <div class="card card-center apresentacao" style="">
            <form th:action="@{/login}" method="post" >
                <h5 class="card-title">Seja bem-vindo.</h5>
                <p class="text-muted">Realize seu login para continuar</p>

                <div class="mb-4">
                    <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" class="form-control"
                           placeholder="Email address" name="username" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                <a th:href="@{/esqueci-a-senha}" class="btn btn-primary mt-3">Esqueci a senha</a>
            </form>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
        </script>
</body>
</html>
