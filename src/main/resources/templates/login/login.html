<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ulraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>TCC | Login </title>
</head>
<body>
    <div layout:fragment="content">
            <form th:action="@{/login}" method="post" >
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Senha" required>
                </div>
                <button type="submit" >Entrar</button>
            </form>
        <a th:href="@{/paciente/cadastrar}" class="btn btn-primary mt-3">Novo Paciente</a>
        <a th:href="@{/esqueci-senha}" class="btn btn-primary mt-3">Esqueci a senha</a>
    </div>
</body>
</html>
