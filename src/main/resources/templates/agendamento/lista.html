<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>TCC | Agendamentos</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Agendamentos</h1>
    <div class="alert alert-primary" th:if="${#lists.isEmpty(agendamentos)}">
        Não possui nenhum agendamento!
    </div>
    <div class="alert alert-success" th:if="${mensagem}" th:text="${mensagem}"></div>
    <div class="alert alert-danger" th:if="${erro}" th:text="${erro}"></div>

    <div class="card"  th:if="${not #lists.isEmpty(agendamentos)}">
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agendamentos : ${agendamentos}">
                <td th:text="${agendamentos.}"></td>

                <td>
                    <a th:href="@{/especialidade/detalhes(idEspecialidade=${especialidade.id})}" class="btn btn-outline-secondary">Detalhes</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/agendamento/cadastrar" class="btn btn-primary">Novo Agendamento</a>

</div>

</body>
</html>
