<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          <link rel="icon" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/login.css}"  />
    <title>TCC | Primeiro Acesso </title>
</head>
<body>

    <div class="alert alert-danger" th:if="${erro}" th:text="${erro}"></div>

    <div class = "card-login">

        <div class="formulario-login">

            <div class=" w-100 d-flex flex-column justify-content-center p-5">

                <div class="text-center">
                    <h3 class="card-title">Esqueci a senha</h3>
                    <p class="text-muted">Redefinir senha.</p>
                </div>

                <form method="post" th:action="@{'/esqueci-a-senha/trocar-senha/' + ${tokenString}}" th:object="${novaSenhaDTO}">

                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" th:field="${novaSenhaDTO.novaSenha}"
                               placeholder="" required>
                    </div>

                    <div class="mb-4">
                        <label for="confirmacaoSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmacaoSenha" th:field="${novaSenhaDTO.confirmarSenha}"
                               placeholder="" required>
                    </div>

                    <div class="login-botao">
                        <button type="submit" class="btn btn-primary mt-3">Trocar Senha</button>
                    </div>
                </form>

            </div>

            <div class="imagem-medico">
                <img th:src="@{/images/Medico.avif}" alt="">
            </div>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
