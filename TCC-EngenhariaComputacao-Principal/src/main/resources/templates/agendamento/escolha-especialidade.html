<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>TCC | Agendamento</title>
</head>
<body>
<div layout:fragment="content">

    <div th:if="${not #lists.isEmpty(especialidades)}">
        <div th:each="especialidade : ${especialidades}">
            <a th:text="${especialidade.titulo}" th:href="@{/agendamentos/agendar(idEspecialidade=${especialidade.id})}"></a>
        </div>
    </div>


</div>
</body>
</html>
